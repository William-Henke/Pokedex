<!DOCTYPE html>
<html>

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <container id="largestContainer" class="container">
        <header id="header" class="container">
            <h1 id="title">Pokedex</h1>
        </header>
        <container id="pokeSearch" class="container">
            <div>
                <input id="searchBar" type="text">
                <button id="searchButton">Search</button>
                <button id="lessButton"><</button>
                <div></div>
                <button id="moreButton">></button>
                <button>Filter</button>
            </div>
        </container>
        <container id="pokePart">
            <div id="pokedex"></div>
        </container>
        <footer id="footer" class="container"></footer>
    </container>


    <script src="script.js"></script>
</body>

</html>

<!-- 
    Pokedex will contain:
        - search bar for looking up pokemon (stretch)
        - pokemon number
        - what game/generation that pokemon was introduced in
        - picture of pokemon
        - moves
        - when it evolves (if it does evolve)
        - buttons to move through pokemon
 -->
